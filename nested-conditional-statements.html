<!DOCTYPE HTML>
<html>

<head>
    <title>
        JavaScript
    </title>
</head>

<body>
    <h3>Nested conditional statements</h3>
    <script>
        function f(x) {
            if (x < 0) {
                return 0
            } else {
                if (x < 2) {
                    return x * x
                } else {
                    if (x < 5) {
                        return 6 - x
                    } else {
                        return 1
                    }
                }
            }
        }
        document.write("<h4>Piecewise smooth function</h4>")
        document.write('<img src="images/function.png" width="500" height="300"><br>')
        var z
        z = 9 * Math.random() - 2
        document.write("Random argument: <b>" + z + "</b><br>")
        document.write("Function value: <b>" + f(z) + "</b>")
    </script>
</body>

</html>
