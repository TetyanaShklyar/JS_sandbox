<!DOCTYPE HTML>
<html>

<head>
    <title>
        JavaScript
    </title>
</head>

<body>
    <h3>While</h3>
    <script>
        var n = 100
        var k = 1
        var s = 0
        var txt = "1<sup>2</sup> + 2<sup>2</sup> + ... + " + n + "<sup>2</sup> = "
        while (k <= n) {
            s += k * k
            k++
        }
        document.write(txt + s)
    </script>
    <h3>Do-While</h3>
    <script>
        var n = 100
        var k = 1
        var s = 0
        var txt = "1<sup>2</sup> + 2<sup>2</sup> + ... + "
        txt += n + "<sup>2</sup> = "
        do {
            s += k * k
            k++
        }
        while (k <= n)
        document.write(txt + s)
    </script>
    <h3>While when n = 0</h3>
    <script>
        var n = 0
        var k = 1
        var s = 0
        var txt = "1<sup>2</sup> + 2<sup>2</sup> + ... + "
        txt += n + "<sup>2</sup> = "
        while (k <= n) {
            s += k * k
            k++
        }
        document.write(txt + s)
    </script>
    <h3>Do-While when n = 0</h3>
    <script>
        var n = 0
        var k = 1
        var s = 0
        var txt = "1<sup>2</sup> + 2<sup>2</sup> + ... + "
        txt += n + "<sup>2</sup> = "
        do {
            s += k * k
            k++
        }
        while (k <= n)
        document.write(txt + s)
    </script>
</body>

</html>
