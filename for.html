<!DOCTYPE HTML>
<html>

<head>
    <title>
        JavaScript
    </title>
</head>

<body>
    <h3>For</h3>
    <script>
        var n = 100
        var k
        var s = 0
        var txt = "1<sup>2</sup> + 2<sup>2</sup> + ... + " + n + "<sup>2</sup> = "
        for (k = 1; k <= n; k++) {
            s += k * k
        }
        document.write(txt + s)
    </script>
</body>

</html>
