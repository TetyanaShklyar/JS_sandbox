<!DOCTYPE HTML>
<html>

<head>
    <title>
        JavaScript
    </title>
</head>

<body>
    <h3>Switch</h3>
    <script>
        function show(x, y, op) {
            var msg
            switch (op) {
                case "+":
                    msg = x + " + " + y + " = " + (x + y) + "<br>"
                    break
                case "-":
                    msg = x + " - " + y + " = " + (x - y) + "<br>"
                    break
                case "*":
                    msg = x + " * " + y + " = " + (x * y) + "<br>"
                    break
                case "/":
                    msg = x + " / " + y + " = " + (x / y) + "<br>"
                    break
                default:
                    msg = "<b>" + op + "</b> - default<br>"
            }
            document.write(msg)
        }
        show(8, 4, "*")
        show(8, 4, "+")
        show(8, 4, "/")
        show(8, 4, "-")
        show(8, 4, "===")
    </script>
    <script>
        document.write("<h4>Random Number</h4>")
        var rnd, msg
        for (var k = 1, n = 5; k <= n; k++) {
            rnd = 6 + Math.floor(10 * Math.random())
            msg = "<b>" + rnd + "</b> - "
            switch (rnd) {
                case 6:
                    msg += "Full number " + "<br>"
                    break
                case 7:
                case 11:
                case 13:
                    msg += "/ on 1 or yourself" + "<br>"
                    break
                case 10:
                case 15:
                    msg += "/ on 5" + "<br>"
                    break
                default:
                    msg += "number" + "<br>"
            }
            document.write(msg)
        }
    </script>
</body>

</html>
